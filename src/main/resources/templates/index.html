<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>旅游网</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/include.js}"></script>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
<!--引入头部-->
<div id="header" th:include="head.html"></div>
<!-- banner start-->
<section id="banner">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/banner_1.jpg" alt="">
            </div>
            <div class="item">
                <img src="images/banner_2.jpg" alt="">
            </div>
            <div class="item">
                <img src="images/banner_3.jpg" alt="">
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
<!-- banner end-->
<!-- 旅游 start-->
<section id="content">
    <!-- 精选start-->
    <section class="hemai_jx">
        <div class="jx_top">
            <div class="jx_tit">
                <img src="images/icon_5.jpg" alt="">
                <span>精选</span>
            </div>
            <!-- Nav tabs -->
            <ul class="jx_tabs" role="tablist">
                <li role="presentation" class="active">
                    <span></span>
                    <a href="#popularity" aria-controls="popularity" role="tab" data-toggle="tab">人气旅游</a>
                </li>
                <li role="presentation">
                    <span></span>
                    <a href="#newest" aria-controls="newest" role="tab" data-toggle="tab">最新旅游</a>
                </li>
                <li role="presentation">
                    <span></span>
                    <a href="#theme" aria-controls="theme" role="tab" data-toggle="tab">主题旅游</a>
                </li>
            </ul>
        </div>
        <div class="jx_content" th:height="2000px">
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="popularity">
                    <div class="row">
                        <div class="col-md-3" th:each="routes,r:${pi.list}">
                            <a th:href="@{/routedetail(rid=${routes.rid})}">
                                <img th:src="${routes.rimage}" alt="">
                                <div class="has_border">
                                    <h3 th:text="${routes.rname}"></h3>
                                    <div class="price">网付价<em>￥</em><strong th:text="${routes.price}"></strong><em>起</em></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page_num_inf">
            <i></i> 共
            <span id="totalPage" th:text="${pi.pages}"></span>页<span id="totalCount" th:text="${pi.total}"></span>条
        </div>
        <div class="pageNum">
            <ul id="pageNum">
                <li><a th:href="@{/routelist(pn=1)}">首页</a></li>
                <li class="threeword"><a th:href="@{/routelist(pn=${pi.prePage})}">上一页</a></li>
                <li th:each="num,n:${pi.navigatepageNums}" th:classappend="${num==pi.pageNum}?'curPage':''">
                    <a th:if="${num==pi.pageNum}" th:text="${num}" class="curPage"></a>
                    <a th:if="${num!=pi.pageNum}" th:href="@{/routelist(pn=${num})}" th:text="${num}"></a>
                </li>
                <!--<li class="curPage"><a href="#">1</a></li>-->
                <li class="threeword"><a th:href="@{/routelist(pn=${pi.nextPage})}">下一页</a></li>
                <li class="threeword"><a th:href="@{/routelist(pn=${pi.pages})}">末页</a></li>
            </ul>
        </div>
    </section>
    <!-- 精选end-->
</section>
<!-- 旅游 end-->
<!--导入底部-->
<div id="footer" th:replace="footer"></div>

</body>
</html>
